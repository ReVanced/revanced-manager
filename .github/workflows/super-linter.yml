name: Super linter

on:
  pull_request:
    branches:
      - "**"
      
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“œ Checkout code
        uses: actions/checkout@v3
        
      - name: ğŸ› ï¸ Set up JDK 12
        uses: actions/setup-java@v3
        with:
          java-version: '12'
          distribution: 'zulu'
          
      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: ğŸ› ï¸ Set up project
        run: flutter pub get
        
      - name: ğŸ§‘â€ğŸ’» Generate files with Builder
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ¤– Task Force Linter
        uses: kitek/dartanalyzer-annotations-action@v1  
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        with:
          check_name: 'ğŸ¤– Task Force Linter - Check code style'
          commit_sha: ${{ github.event.pull_request.head.sha }}

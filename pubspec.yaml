name: revanced_manager
description: A Flutter application for using ReVanced on Android devices.
version: 1.24.0+101800055
homepage: https://revanced.app
publish_to: none
# Added repository and issue tracker for better project metadata
repository: https://github.com/revanced/revanced-manager
issue_tracker: https://github.com/revanced/revanced-manager/issues

environment:
  # Updated SDK constraints to be more permissive for future compatibility
  sdk: '>=3.7.0 <4.0.0'
  flutter: '>=3.29.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Required for internationalization
    sdk: flutter

  # Core Flutter and UI-related dependencies
  animations: ^2.0.11
  dynamic_color: ^1.7.0
  dynamic_themes: ^1.1.0
  expandable: ^5.0.1
  flutter_markdown: ^0.7.6+2
  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1
  skeletons:
    git:
      url: https://github.com/konnic/skeletons
      ref: aa3237babe1e36457a6d09eb0d3889cdde97d89e # Waiting for PR #12 merge (Flutter 3.22.0 compatibility)

  # File and storage management
  file_picker: ^9.0.2
  flutter_cache_manager: ^3.4.1
  flutter_file_dialog: ^3.0.2
  path_provider: ^2.1.5
  shared_preferences: ^2.5.2

  # Networking and API
  dio: ^5.4.3+1
  dio_cache_interceptor: ^3.5.0

  # Device and system interactions
  connectivity_plus: ^6.1.3
  device_apps:
    git:
      url: https://github.com/ponces/flutter_plugin_device_apps
      ref: 0609662324b9e00931fccfa87e9e1b00b7610907 # Custom fork
  device_info_plus: ^11.3.3
  permission_handler: ^11.4.0
  root:
    git:
      url: https://github.com/validcube/root
      ref: 68e5678a535a2a3344828a14a39017fa74b9098c # Branch: libsu-521
  screenshot_callback:
    git:
      url: https://github.com/BenjaminHalko/flutter_screenshot_callback
      ref: 1a1616ac91e16cd1f3dd170a81febf27ffce3587 # Waiting for PR #81 merge
  wakelock_plus: ^1.2.10

  # Notifications and user feedback
  flutter_local_notifications: ^18.0.1
  fluttertoast: ^8.2.12

  # Utilities and data handling
  collection: ^1.19.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  language_code: ^0.5.5
  package_info_plus: ^8.3.0
  share_plus: ^10.1.4
  synchronized: ^3.3.1
  timezone: ^0.10.0
  url_launcher: ^6.3.1

  # Logging
  logcat:
    git:
      url: https://github.com/BenjaminHalko/logcat
      ref: 4a6d5e0e22292c8eb160cfb9365b9ea29735fd43 # Branch: master

  # Localization and time formatting
  slang: ^4.5.0
  slang_flutter: ^4.5.0
  timeago:
    git:
      url: https://github.com/andresaraujo/timeago.dart
      path: packages/timeago
      ref: c23ec0f8a4d51b88e2aa23611cc2785dfbe52f34 # Waiting for intl 0.20 compatibility

  # MVVM architecture and dependency injection
  injectable: ^2.4.0
  stacked: ^3.4.4
  stacked_services: ^1.6.0

  # Background processing
  flutter_background: ^1.3.0+1

dev_dependencies:
  # Build tools
  build_runner: ^2.4.15
  injectable_generator: ^2.6.1
  json_serializable: ^6.9.0
  stacked_generator: ^1.6.1

  # Linting and analysis
  analyzer: ^6.3.0
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
  fonts:
    - family: CustomIcon
      fonts:
        - asset: fonts/custom-icons.ttf
